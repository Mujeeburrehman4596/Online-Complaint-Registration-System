<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container form-container">
        <div class="form-header">
            <h2>Complaint Registration Form</h2>
            <p>Submit your complaint below. Our team will resolve it as soon as possible.</p>
        </div>
        <form id="complaintForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Complaint Category</label>
                <select class="form-select" id="category" required>
                    <option selected disabled>Select category</option>
                    <option>Service Issue</option>
                    <option>Product Complaint</option>
                    <option>Technical Problem</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Complaint Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter your complaint details here" required></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File (optional)</label>
                <input class="form-control" type="file" id="file">
            </div>
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary">Submit Complaint</button>
            </div>
        </form>
    </div>

   
</body>
</html>
